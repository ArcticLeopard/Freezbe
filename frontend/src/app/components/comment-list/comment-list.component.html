<div class="mt-5 mx-2 pb-4">
  <div *ngFor="let comment of viewState.comments.Values">
    <div class="commentDetails mb-1">
      <span>
        <span class="Author">{{ comment.author }}</span>
        <span class="Date" [title]="comment.createdAt | date:'MM/dd/yyyy, hh:mm:ss a'">{{ comment.createdAt | date: 'EEE, MMM d, h:mm a' }}</span>
      </span>
      <span class="Rest">
        <svg width="20" height="20" viewBox="0 0 28 28" fill="#ABABAB" (click)="delete(comment)">
          <path d="M14,12.368l5.221,-5.221c0.19,-0.191 0.498,-0.197 0.695,-0.013c0.198,0.183 -3.914,5.891 -3.914,5.891c-0.481,0.561 -0.481,1.389 -0,1.95c-0,-0 4.112,5.708 3.914,5.891c-0.197,0.184 -0.505,0.178 -0.695,-0.013l-5.221,-5.221l-5.221,5.221c-0.19,0.191 -0.498,0.197 -0.695,0.013c-0.198,-0.183 3.914,-5.891 3.914,-5.891c0.481,-0.561 0.481,-1.389 0,-1.95c0,0 -4.112,-5.708 -3.914,-5.891c0.197,-0.184 0.505,-0.178 0.695,0.013l5.221,5.221Z" />
          <title>Delete</title>
        </svg>
      </span>
    </div>
    <pre class="text-break comment mb-6 ml-3 mr-2 p-4 bg-classic" [innerHTML]="comment.content | escapeHtml | orderedListify | listify | linkify"></pre>
  </div>
</div>
