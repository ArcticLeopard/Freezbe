<div (click)="closeWindow()" class="background"></div>
<div class="window" [style.top]="top" [style.left]="left" [style.right]="right" #window>
  <div class="windowContainer">
    <div class="windowContent scrollable">
      <div class="row center py-2">
        <div *ngFor="let color of colors; let i = index">
          <div class="colorPicker m-1" [style.background]="color" (click)="onClick(color)" [keyboardClick]="i" #color></div>
        </div>
      </div>
    </div>
  </div>
</div>
