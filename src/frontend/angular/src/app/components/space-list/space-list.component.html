<div class="spaceSidebar">
  <div class="spaceList">
    <div *ngFor="let space of spaces">
      <div class="pb-1 pointer spaceContainer">
        <div class="imageContainer" [style.background]="space.color ?? defaultColor">
          <img *ngIf="space.imageUrl" [src]="space.imageUrl" alt>
        </div>
        <span class="spaceInfoTextContainer pointer text-w6">
          {{ space.name }}
        </span>
      </div>
    </div>
  </div>
</div>
