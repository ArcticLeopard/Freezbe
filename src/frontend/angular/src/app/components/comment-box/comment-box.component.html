<div class="pl-3 transparentScroll" [class.opened]="isOpen">
  <div>
    <textarea class="bg-classic hl focus p-4 my-3 pointer commentBox" placeholder="Add your comment..." title="Add your comment" (focus)="open()" [value]="inputValue"></textarea>
    <div [hidden]="!isOpen">
      <button type="button" class="bg-gray-dark hd focus p-2 my-3 pointer commentButton">
        <span>Add your comment...</span>
      </button>
    </div>
  </div>
</div>
