<div class="spaceSidebar">
  <div>
    <div *ngFor="let space of spaces" [title]="space.name" class="pb-1 pointer space">
      <div class="iconContainer" [style.background]="space.color ?? defaultColor">
        <img *ngIf="space.imageUrl" [src]="space.imageUrl" alt>
        <span *ngIf="!space.imageUrl">{{ space.name | slice:0:2 }}</span>
      </div>
      <span class="textContainer pointer tfw-6 tf-pre-wrap">
          {{ space.name }}
      </span>
    </div>
  </div>
</div>
