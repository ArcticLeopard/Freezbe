<div class="header">
  <div class="ml-3 sectionInfoContainer px-0 transparentScroll tfs-p-1">
    <btn-close-workspace />
    <span class="workspaceName">{{ viewState.workspace.Value?.name }}</span>
  </div>
</div>
<div class="header">
  <btn-big (click)="appNavigator.GoToPriority()" [class.active]="viewState.currentViewType.Value == priority" [number]="viewState.priorityTasks.Values.length" text="Priority" color="red" />
  <btn-big (click)="appNavigator.GoToIncoming()" [class.active]="viewState.currentViewType.Value == incoming" [number]="viewState.incomingTasks.Values.length" text="Incoming" color="orange" />
</div>
<section-header />
<app-active-projects />
