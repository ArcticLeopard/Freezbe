<div class="header">
  <div class="ml-3 sectionInfoContainer px-0 transparentScroll tfs-p-2">
    <span (click)="viewState.workspaceOpen.Toggle()" class="workspaceName" [title]="viewState.workspaceOpen.Value?'Collapse workspace menu':'Expand workspace menu'">{{ viewState.workspace.Value?.name }}</span>
  </div>
</div>
<div class="header">
  <btn-big class="redButton hd focus" [number]="viewState.priorityTasks.Values.length" text="Priority" (click)="appNavigator.GoToPriority()"></btn-big>
  <btn-big class="orangeButton hd focus" [number]="viewState.incomingTasks.Values.length" text="Incoming" (click)="appNavigator.GoToIncoming()"></btn-big>
</div>
<app-active-projects></app-active-projects>
