<div class="header">
  <div class="sectionInfoContainer px-4">
    <btn-close-sidebar></btn-close-sidebar>
    <div class="tfs-p-2">
      <span class="ml-1 pointerFocus">Project Name</span>
    </div>
    <div class="text-gray">{{ tasks.length }} Tasks</div>
    <div>
      <btn-search class="mr-3"></btn-search>
      <btn-append></btn-append>
    </div>
  </div>
</div>
<div class="list">
  <task-item *ngFor="let task of tasks" [dataSource]="task"></task-item>
</div>
