<div class="mt-5 mx-2 pb-4">
  <div *ngFor="let comment of viewState.comments.Value">
    <div class="commentDetails mb-2">
      <span class="Author">{{ comment.author }}</span>
      <span class="Date" [title]="comment.createdAt | date:'MM/dd/yyyy, hh:mm:ss a'">{{ comment.createdAt | date: 'EEE, MMM d, h:mm a' }}</span>
      <span class="Rest"></span>
    </div>
    <pre class="comment mb-6 ml-3 mr-2 p-4 bg-classic">{{ comment.content }}</pre>
  </div>
</div>
