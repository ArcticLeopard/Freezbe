<div class="scrollSpace mt-5 ml-2 mr-2 pb-4">
<div *ngFor="let color of colors; let i = index">
  <div class="commentDetails mb-2">
    <span class="Author">You</span>
    <span class="Date">{{i+1}} hr. ago</span>
    <span class="Rest"></span>
  </div>
  <div class="comment mb-6 pa-4 bg-classic">Now someone wants to paint the room <span [ngClass]="'bg-' + color">{{color}}</span>...</div>
</div>
</div>
