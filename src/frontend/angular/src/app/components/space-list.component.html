<div class="spaceSidebar">
  <div class="spaceList">
    <div class="space" *ngFor="let index of spaceIndexes; let i = index">
      <div class="spaceContainer">
        <div class="imageContainer">
          <img src="https://i.pravatar.cc/34" style="border-radius: inherit;">
        </div>
        <span class="spaceInfoTextContainer">Space {{ i }}</span>
      </div>
    </div>
  </div>
</div>
