<div class="row">
  <ng-container *ngFor="let day of days; let i = index">
    <div class="header" [title]="day">{{ day|slice:0:2 | uppercase }}</div>
  </ng-container>
</div>
<div *ngFor="let week of calendarMatrix" class="row">
  <ng-container *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]">
    <calendar-element [currentElement]="week[day]"></calendar-element>
  </ng-container>
</div>
