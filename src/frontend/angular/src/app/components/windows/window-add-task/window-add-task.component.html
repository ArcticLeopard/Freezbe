<div (click)="closeWindow()" class="background"></div>
<div class="window" [style.top]="top" [style.left]="left" [style.right]="right">
  <logotype (click)="closeWindow()" />
  <div class="windowContainer">
    <div class="windowHeader">
      <div class="windowHeaderContainer">
        <div class="windowHeaderTitleContainer">
          <span class="pointerFocus">{{ name }}</span>
        </div>
      </div>
    </div>
    <div class="windowContent scrollable">
      <div class="content">
        <div class="row mt-2">
          <div class="column s100 mr-2 f-as">
            <div class="pb-2">Name</div>
            <input #taskNameInput class="input-text" id="taskInput" placeholder="Enter the name of your task" type="text" [keyboardClick]="1">
          </div>
          <div class="column ml-2 f-ac">
            <div class="pb-2">Date</div>
            <svg #datePicker [keyboardClick]="2" width="32" height="32" viewBox="0 0 32 32" fill="#ABABAB">
              <path d="M21.538,22.654l-4.615,-0l0,4.615l4.615,0l0,-4.615Zm-12.923,-0l-4.615,-0l-0,4.615l4.615,0l0,-4.615Zm6.462,-0l-4.615,-0l-0,4.615l4.615,0l-0,-4.615Zm6.461,-6.462l-4.615,0l0,4.616l4.615,-0l0,-4.616Zm-12.923,0l-4.615,0l-0,4.616l4.615,-0l0,-4.616Zm6.462,0l-4.615,0l-0,4.616l4.615,-0l-0,-4.616Zm12.923,0l-4.615,0l-0,4.616l4.615,-0l-0,-4.616Zm-12.923,-6.461l-4.615,-0l-0,4.615l4.615,0l-0,-4.615Zm6.461,-0l-4.615,-0l0,4.615l4.615,0l0,-4.615Zm6.462,-0l-4.615,-0l-0,4.615l4.615,0l-0,-4.615Z" />
              <path d="M4,2.437l-0,-1.937l-3,-0l0,1.937l-1,0l0,29.063l32,0l0,-29.063l-1,0l0,-1.937l-3,-0l0,1.937l-24,0Zm26.769,3.876l-29.538,-0l-0,24.218l29.538,0l0,-24.218Z" />
              <title>Due Date</title>
            </svg>
          </div>
        </div>
        <btn-normal #button [disabled]="!buttonIsEnabled" color="orange" text="Create" (click)="createTask()" [keyboardClick]="14" />
      </div>
    </div>
    <div class="windowFooter">
      <div class="windowFooterContainer">
        <div class="windowFooterTitleContainer">
          <span class="pointerFocus"><a href="https://github.com/ArcticLeopard/Freezbe" target="_blank">Freezbe is Free & Open Source</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
